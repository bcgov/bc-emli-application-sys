# FreshClam configuration - optimized for container deployment
DatabaseDirectory /var/lib/clamav
UpdateLogFile /var/log/clamav/freshclam.log
LogFileMaxSize 2M
LogRotate true
LogSyslog false
LogFacility LOG_LOCAL6
LogVerbose false
LogTime true
Foreground false
Debug false
PidFile /var/run/clamav/freshclam.pid
DatabaseOwner clamav

# Database sources
DNSDatabaseInfo current.cvd.clamav.net
DatabaseMirror database.clamav.net
MaxAttempts 5
ScriptedUpdates true
CompressLocalDatabase false

# Disable bytecode for security
Bytecode false

# Notify clamd when database is updated
NotifyClamd /etc/clamav/clamd.conf

# Check for updates daily
Checks 24

# Network settings
TestDatabases yes
ConnectTimeout 30
ReceiveTimeout 30
