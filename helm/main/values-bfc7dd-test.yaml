global:
  vault:
    role: bfc7dd-nonprod
    subPath: bfc7dd-test
  env: {}

app:
  enabled: true

  image:
    repository: artifacts.developer.gov.bc.ca/bbfc-test/hesp-app

  resources:
    requests:
      cpu: 300m
      memory: 768Mi

  env:
    "APP_DOMAIN": "test-hesp.apps.silver.devops.gov.bc.ca"
    "ANYCABLE_URL": "wss://test-hesp-anycable.apps.silver.devops.gov.bc.ca/cable"
    "KEYCLOAK_AUTH_URL": "https://test.loginproxy.gov.bc.ca/"
    "VITE_SITEMINDER_LOGOUT_URL": "https://logontest7.gov.bc.ca/clp-cgi/logoff.cgi"
    "VITE_BCEID_URL": "https://www.development.bceid.ca"
    "VITE_BUSINESS_BCEID_REGISTRATION_URL": "https://www.development.bceid.ca/register/business/getting_started/getting_started.aspx"
    "VITE_KEYCLOAK_LOGOUT_URL": "https://test.loginproxy.gov.bc.ca/auth/realms/standard/protocol/openid-connect/logout"
    "VITE_POST_LOGOUT_REDIRECT_URL": "https://test-hesp.apps.silver.devops.gov.bc.ca"

  route:
    enabled: true
    host: test-hesp.apps.silver.devops.gov.bc.ca

sidekiq:
  enabled: true

  resources:
    requests:
      cpu: 100m
      memory: 256Mi

  env: {}

anycable-rpc:
  enabled: true
  image:
    pullPolicy: IfNotPresent

  nameOverride: hesp-anycable-rpc
  fullnameOverride: hesp-anycable-rpc

  resources:
    requests:
      cpu: 50m
      memory: 128Mi

  env: {}

crunchy-postgres:
  enabled: true

  instances:
    replicas: 1
    dataVolumeClaimSpec:
      storage: 1Gi
    requests:
      cpu: 10m
      memory: 256Mi
    replicaCertCopy:
      requests:
        cpu: 10m
        memory: 32Mi

  pgBackRest:
    retention: "1"
    repos:
      volume:
        storage: 256Mi
    repoHost:
      requests:
        cpu: 1m
        memory: 64Mi
    sidecars:
      requests:
        cpu: 1m
        memory: 64Mi

  patroni:
    postgresql:
      parameters:
        shared_buffers: 16MB # default is 128MB; a good tuned default for shared_buffers is 25% of the memory allocated to the pod
        wal_buffers: 64kB # this can be set to -1 to automatically set as 1/32 of shared_buffers or 64kB, whichever is larger
        min_wal_size: 32MB
        max_wal_size: 64MB # default is 1GB
        max_slot_wal_keep_size: 128MB # default is -1, allowing unlimited wal growth when replicas fall behind

  proxy:
    pgBouncer:
      replicas: 1
      requests:
        cpu: 10m
        memory: 64Mi

  proxy:
    pgBouncer:
      image: # it's not necessary to specify an image as the images specified in the Crunchy Postgres Operator will be pulled by default
      replicas: 2
      requests:
        cpu: 50m
        memory: 64Mi

  # Postgres Cluster resource values:
  pgmonitor:
    enabled: false
    exporter:
      image: # it's not necessary to specify an image as the images specified in the Crunchy Postgres Operator will be pulled by default
      requests:
        cpu: 1m
        memory: 64Mi

# See https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
redis:
  enabled: true

  sentinel:
    resources:
      requests:
        memory: 128Mi
        cpu: 20m
  replica:
    replicaCount: 1
    persistence:
      enabled: true
      size: 500Mi
    resources:
      requests:
        memory: 128Mi
        cpu: 20m

# See https://github.com/bitnami/charts/blob/main/bitnami/elasticsearch/values.yaml
elasticsearch:
  enabled: true

  master:
    replicaCount: 1
    heapSize: 128m
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 500Mi
  data:
    replicaCount: 1
    heapSize: 1024m
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 1Gi

# See https://github.com/anycable/anycable-helm/blob/master/anycable-go/values.yaml
anycableGo:
  enabled: true

  route:
    enabled: true
    host: test-hesp-anycable.apps.silver.devops.gov.bc.ca

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
