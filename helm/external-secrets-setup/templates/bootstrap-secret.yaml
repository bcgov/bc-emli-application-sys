# Bootstrap credentials secret template
# This should be created manually with actual credentials before deploying
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.app.bootstrapSecret }}
  namespace: {{ .Values.app.namespace }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  # These values should be set manually using:
  # oc create secret generic aws-bootstrap-credentials \
  #   --from-literal=access-key-id="AKIA..." \
  #   --from-literal=secret-access-key="..." \
  #   --namespace bc-emli-application-sys
  access-key-id: ""
  secret-access-key: ""